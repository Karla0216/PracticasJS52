<!DOCTYPE html>
<html lang="en">

    <div class="contenedor">
        <h1 class="titulo">Calculadora</h1>
        <br>
        <div>
            <label for="primer_numero">Primer Número</label>
            <input type="number" name="primer_numero" id="primer_numero">
        </div>
        <br>
        <div>
            <label for="segundo_numero">Segundo Número              </label>
            <input type="number" name="segundo_numero" id="segundo_numero">
        </div>
        <br>
        <div>
            <label for="operacion">Operacion             </label>
            <select name="operacion" id="operacion">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <br>
        <div>
            <label for="resultado">Resultado             </label>
            <input type="number" name="resultado" id="resultado">
        </div>
        <br>
        <div>
            <button onclick="calcular()">Calcular</button>
        </div>
        <br>
    </div>
